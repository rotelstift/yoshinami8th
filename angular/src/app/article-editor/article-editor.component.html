<p>article-editor works!</p>
<form id="article_form" method="post" action="http://0.0.0.0:3050/api/articles">
  <label for="title">Title</label>
  <input type="text" id="title" name="article[title]">
  <label for="image">Image</label>
  <input type="file" id="image" name="article[image]">
  <label for="body_text">Body Text</label>
  <textarea id="body_text" name="article[body_text]"></textarea>
  <button form="article_form" type="submit" formenctype="multipart/form-data">Submit</button>
</form>
