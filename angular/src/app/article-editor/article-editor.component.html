<form id="article_form" (submit)="submitArticle($event)" class="flex flex-col bg-assort p-sm sm:px-auto">
  <label for="title">Title</label>
  <input type="text" id="title" name="article[title]" class="rounded-lg border-2 border-accent text-2xl">
  <label for="image">Image</label>
  <button form="image" id="select_image" (click)="selectImage(imageInput)" class="rounded-lg bg-accent text-assort text-2xl">ファイルを選択</button>
  <input type="file" id="image" name="article[image]" accept="image/*" #imageInput (change)="onImageSelected($event)" class="hidden">
  <p id="image_name" *ngIf="image_name">{{image_name}}</p>
  <p id="image_thumbnail" *ngIf="image_src"><img [src]="image_src" class="w-full max-h-96 object-contain"></p>
  <label for="body_text">Body Text</label>
  <textarea id="body_text" name="article[body_text]" class="rounded-lg border-2 border-accent h-64"></textarea>
  <button form="article_form" type="submit" id="article_submit" class="rounded-lg bg-accent text-assort text-2xl mt-sm">Submit</button>
</form>
