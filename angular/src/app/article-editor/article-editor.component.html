<form id="article_form" (submit)="submitArticle($event)">
  <label for="title">Title</label>
  <input type="text" id="title" name="article[title]">
  <label for="image">Image</label>
  <button form="image" id="select-image" (click)="selectImage(imageInput)">ファイルを選択</button>
  <input type="file" id="image" name="article[image]" accept="image/*" #imageInput>
  <label for="body_text">Body Text</label>
  <textarea id="body_text" name="article[body_text]"></textarea>
  <button form="article_form" type="submit">Submit</button>
</form>
